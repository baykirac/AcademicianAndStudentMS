<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academician Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/academician.css" />
    <link rel="stylesheet" href="styles/table.css" />
  </head>
  <body>
    <aside>
      <br />
      <br />
      <p class="academician-name" style="font-size: 3em">
        <i class="fas fa-university"></i> <b>Academician</b><br /><br />Mehmet
        Burkay Kıraç
      </p>
      <a href="javascript:void(0)">
        <i
          class="fa-sharp fa-solid fa-gear"
          aria-hidden="true"
          style="font-size: 1.7em"
        ></i>
        Ayarlar
      </a>
      <a href="javascript:void(0)">
        <i
          class="fa-solid fa-right-from-bracket"
          aria-hidden="true"
          style="font-size: 1.7em"
        ></i>
        Çıkış Yap
      </a>
    </aside>

    <main>
      <div class="left-section">
        <div class="container mt-5 mx-5">
          <div class="card">
            <div class="card-title">Mevcut Projelerim</div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Proje ID</th>
                    <th scope="col">Başlangıç Tarihi</th>
                    <th scope="col">Proje İsmi</th>
                    <th scope="col">Detaylar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Data 1</td>
                    <td>12 / 05 / 23</td>
                    <td>Mobile App</td>
                    <td>
                      <i
                        class="fa fa-eye"
                        aria-hidden="true"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      ></i>
                    </td>
                  </tr>
                </tbody>
              </table>
              
            </div>
          </div>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Proje Detayları
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
    
                <div class="modal-body m-5">
                  <iframe src="form.html" width="600" height="400"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="container mt-5 mx-5">
          <div class="card">
            <div class="card-title">Yeni Başvurular</div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Proje ID</th>
                    <th scope="col">Başvuru Tarihi</th>
                    <th scope="col">Proje İsmi</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Data 1</td>
                    <td>12 / 05 / 23</td>
                    <td>Mobile App</td>
                    <td>
                      <i
                        class="fa fa-eye"
                        aria-hidden="true"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      ></i>
                    </td>
                  </tr>
                </tbody>
              </table>
              
            </div>
          </div>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Proje Detayları
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
    
                <div class="modal-body m-5">
                  <iframe src="form.html" width="600" height="400"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
